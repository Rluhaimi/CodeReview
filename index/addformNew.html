<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<title>Form</title>
</head>
<body>
	<div class="form-width">
		<form action="" method="get" accept-charset="utf-8">
			<div class="container">
			    <label for="uname"><b>Firstname</b></label>
			    <input type="text" placeholder="Enter Firstname" name="uname" required>

			    <label for="Middlename"><b>Middlename</b></label>
			    <input type="text" placeholder="Enter Middlename" name="middlename" required>

			    <label for="Lastname"><b>Lastname</b></label>
			    <input type="text" placeholder="Enter Lastname" name="lastname" required>

			    <label for="age"><b>Age</b></label>
			    <select name="age">
			    	<option value="1">1</option>
			    	<option value="2">2</option>
			    	<option value="3">3</option>
			    	<option value="4">4</option>
			    	<option value="5">5</option>
			    	<option value="6">6</option>
			    	<option value="7">7</option>
			    	<option value="8">8</option>
			    	<option value="9">9</option>
			    	<option value="9">9</option>
			    </select>
			    <br>
			    <label for="Gender"><b>Gender</b></label><br>
			    <input type="radio" checked name="Gender" id="Male">
			    <label for="Male"><b>Male</b></label>
			    <input type="radio" name="Gender" id="Female">
			    <label for="Female"><b>Female</b></label>
			    <br>
			    <label for="Lastname"><b>Phone Number</b></label>
			    <input type="text" placeholder="Phone Number" name="phone" required>

			    <label for="Address"><b>Address</b></label>
			    <textarea name="Address" placeholder="Address"></textarea>
			    <br>
			    <label for="Lastname"><b>Email:</b></label>
			    <input type="text" placeholder="Email" name="Email" required>

			    <button type="submit">Submit</button>
			    <label>
			      <a href="payment.html" title="">Payment</a>
			    </label>
		  	</div>
		</form>	
	</div>
</body>
</html>
